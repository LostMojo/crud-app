<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Client Listing</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid"></div>
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Aquent</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/person/list">Person List</a></li>
          <li class="active"><a href="/client/list">Client List</a></li>
        </ul>
      </div>
    </nav>
    <h1>Client Listing</h1>
    <p><a href="/client/create">Create New Client</a></p>
    <th:block th:unless="${#lists.isEmpty(clients)}">
      <table class="table table-responsive table-bordered table-striped">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Website URI</th>
            <th>Phone Number</th>
            <th>Contacts</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="client : ${clients}">
            <tr>
              <td th:text="${client.companyName}">Company Name</td>
              <td th:text="${client.websiteUri}">Website URI</td>
              <td th:text="${client.phoneNumber}">(xxx)xxx-xxx</td>
              <td>
                <ul th:unless="${#lists.isEmpty(persons.?[clientId == __${client.clientId}__])}">
                  <li th:each="person : ${persons.?[clientId == __${client.clientId}__]}" th:text="|${person.firstName} ${person.lastName}|">Contact Name</li>
                </ul>
              </td>
              <td>
                <a th:href="'/client/edit/' + ${client.clientId}">Edit Client</a>
                <a th:href="'/client/delete/' + ${client.clientId}">Delete Client</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(clients)}">
      <p>No results found.</p>
    </th:block>
  </body>
</html>
