<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Person Listing</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid"></div>
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Aquent</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/person/list">Person List</a></li>
          <li><a href="/client/list">Client List</a></li>
        </ul>
      </div>
    </nav>
    <div class = "container">
      <h1>Person Listing</h1>
      <th:block th:unless="${#lists.isEmpty(persons)}">
        <table class="table table-responsive table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
              <th>Company</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="person : ${persons}">
              <tr>
                <td th:text="${person.firstName}">First</td>
                <td th:text="${person.lastName}">Last</td>
                <td th:text="${person.emailAddress}">first.last@email.com</td>
                <td th:text="${person?.companyName}">No Associated Client</td>
                <td>
                  <a class="btn btn-info" th:href="'/person/edit/' + ${person.personId}">Edit Person</a>
                  <a class="btn btn-danger" th:href="'/person/delete/' + ${person.personId}">Delete Person</a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </th:block>
      <th:block th:if="${#lists.isEmpty(persons)}">
        <p>No persons found.</p>
      </th:block>
      <p><a class="btn btn-primary" href="/person/create">Create New Person</a></p>
    </div>
  </body>
</html>
