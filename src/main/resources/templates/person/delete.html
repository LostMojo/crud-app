<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Delete Person</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  </head>
  <body>
    <div class="container">
      <h1>Delete Person</h1>
      <div class="container row">
        <div class="well">
          <p>You are about to delete the person <th:block th:text="${person.firstName}" /> <th:block th:text="${person.lastName}" />:  <b>Are you sure?</b></p>
        </div>
        <form action="/person/delete" method="post">
          <input type="hidden" name="personId" th:value="${person.personId}"/>
          <input type="submit" name="command" value="Cancel" class="btn btn-info"/>
          <input type="submit" name="command" value="Delete" class="btn btn-danger"/>
        </form>
      </div>
    </div>
  </body>
</html>
